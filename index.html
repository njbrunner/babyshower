<!DOCTYPE html>
<html class="h-100"
  lang="en">

<head>
  <title>Brunner Baby Shower</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="./assets/styles/main.css">
</head>

<body class="d-flex h-100 text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column justify-content-center">
    <main>
      <div class="card card-main mx-auto">
        <div class="card-body m-2">
          <div class="row h-100 overflow-hidden" >
            <div class="col-3 position-relative">
              <img src="./assets/images/flowers.png" alt="flowers" class="h-100 position-absolute start-0 image-test">
            </div>
            <div class="col-9 mt-5">
              <h1 class="title mt-2">Brunner Baby Shower</h1><br>
              <h5><i class="fa-regular fa-calendar"></i>&nbsp December 14th, 2025 <br></h5><br>
              <p class="text-start mx-3">
                <i class="fa-solid fa-baby"></i>
                &nbsp; Come join us for our baby shower!</p>
              </p>
              <p class="text-start mx-3">
                <i class="fa-solid fa-mug-hot"></i>
                &nbsp; <span>Tea</span>
              </p>
              <p class="text-start mx-3">
                <i class="fa-solid fa-cheese"></i>
                &nbsp; <span>Eats</span>
              </p>
              <p class="text-start mx-3">
                <i class="fa-solid fa-baby-carriage"></i>
                &nbsp; <span><a href="https://my.babylist.com/brunnerbaby" target="_blank">Our Registry</a></span>
              </p>
              <button type="button"
                class="btn btn-primary my-3"
                data-bs-toggle="modal"
                data-bs-target="#rsvpModal">RSVP</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="modal fade"
    id="rsvpModal"
    tabindex="-1"
    aria-labelledby="rsvpModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content modal-style">
        <div class="modal-content-border m-2">
        <div class="modal-header border-bottom-0">
          <h1 class="modal-title title"
            id="rsvpModalLabel"
            tabindex="-1"
            aria-labelledby="rsvpModalLabel"
            aria-hidden="true">Brunner Baby Shower</h1>
          <button class="btn-close"
            type="button"
            data-bs-dismiss="modal"
            aria-label="Close">
          </button>
        </div>
        <div class="modal-body text-start">
          <form class="needs-validation"
            id="rsvpForm">
            <div id="nameContainer">
              <div class="row">
                <div class="col-sm form-floating mb-3"><input class="form-control needs-validation input-styled"
                    id="firstNameInput"
                    type="text"
                    name="firstName"
                    placeholder="First Name"
                    required><label class="ms-3 label-styled"
                    for="firstNameInput">First Name</label>
                  <div class="invalid-feedback feedback-white">Please provide your first name.</div>
                </div>
                <div class="col-sm form-floating mb-3"><input class="form-control needs-validation input-styled"
                    id="lastNameInput"
                    type="text"
                    name="lastName"
                    placeholder="Last Name"
                    required><label class="ms-3 label-styled"
                    for="lastNameInput">Last Name</label>
                  <div class="invalid-feedback feedback-white">Please provide your last name</div>
                </div>
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col text-end"><input class="btn-check form-check"
                  type="radio"
                  name="rsvp-selection"
                  id="attendInput"
                  autocomplete="off"
                  value="true"
                  required><label class="btn btn-radio-primary"
                  for="attendInput">Will Attend</label></div>
              <div class="col text-start"><input class="btn-check form-check"
                  type="radio"
                  name="rsvp-selection"
                  id="notAttendInput"
                  autocomplete="off"
                  value="false"
                  required><label class="btn btn-radio-primary"
                  for="notAttendInput">Will Not Attend</label>
                <div class="invalid-feedback feedback-white">Please select one of the options.</div>
              </div>
            </div>
            <div class="mb-3 row"
              id="accomodationSelection"></div>
          </form>
        </div>
        <div class="modal-footer border-top-0 justify-content-center">
          <button class="btn btn-primary"
            id="submitButton"
            type="button"
            onclick="window.submitRSVP()">Submit
          </button>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div class="toast align-items-center border-0 toast-colored"
      role="alert"
      id="toast"
      aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">This is a toast!</div><button class="btn-close me-2 m-auto btn-close-white"
          type="button"
          data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script type="module">
    import { submitRSVP } from "./assets/js/main.js";
    window.submitRSVP = submitRSVP;;
  </script>

</html>
